<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly using innerHTML to add an entire <p> tag with its content
    document.getElementById("myDiv").innerHTML += "<p>This is a paragraph.</p>";

    // Correct approach using createElement and appendChild for better DOM manipulation and security
    const newParagraph = document.createElement("p");
    const textNode = document.createTextNode("This is a paragraph created correctly.");
    newParagraph.appendChild(textNode);
    document.getElementById("myDiv").appendChild(newParagraph);
  </script>
</body>
</html>
